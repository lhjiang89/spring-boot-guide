<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Spring-Boot-Error-Handler-Guide</title>
</head>
<body>
	<h1>Spring Boot Error Handler</h1>
	<h3>Message: </h3>
	<p th:text="${message}"/>
	<h3>URL: </h3>
	<p th:text="${url}"/>
	<h3>Exception: </h3>
	<p th:text="${exception}"/>
</body>
</html>
